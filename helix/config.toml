theme = "snazzy"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
popup-border = "all"
true-color = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.whitespace.render]
space = "none"
tab = "all"
nbsp = "all"
nnbsp = "all"
newline = "all"

[keys.insert]
k = { j = "normal_mode" }
